[tool.poetry]
name = "obfuskey"
version = "0.1.0"
description = "A small library for creating reversible, obfuscated, identifier hashes using a given alphabet."
authors = ["Nathan Lucas <nathan@bnlucas.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/bnlucas/obfuskey"
repository = "https://github.com/bnlucas/obfuskey"
keywords = ["obfuskey", "obfuscate", "basehash", "key"]
classifiers = [
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
	"Programming Language :: Python :: 3.6",
	"Programming Language :: Python :: 3.7",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = "^3.6.1"

[tool.poetry.dev-dependencies]
pytest = "^6.0.0"
pytest-cov = "^3.0.0"
flake8 = "^4.0.1"
black = { version = "*", allow-prereleases = true }
gmpy2 = { version = "*", optional = true }
pre-commit = "^2.16.0"
tox = "^3.24.5"

[tool.poetry.extras]
gmpy2 = ["gmpy2"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.semantic_release]
version_variable = [
    "obfuskey/__init__.py:__version__",
    "pyproject.toml:version"
]
branch = "main"
upload_to_pypi = false
upload_to_release = true
build_command = "pip install poetry && poetry build"
